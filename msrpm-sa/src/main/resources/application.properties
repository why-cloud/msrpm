
server.port=5401

spring.application.name=msrpm-sa

spring.profiles.active=dev

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/msr_pm?characterEncoding=utf-8&serverTimezone=GMT%2B9
spring.datasource.username=root
